spring:
  datasource:
    url: jdbc:h2:mem:weatherdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username:
    password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate.format_sql: true
    h2:
      console:
        enabled: true
        path: /h2
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
